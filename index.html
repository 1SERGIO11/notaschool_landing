<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NotaSchool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <header class="header">
            <div class="logo">
                <img src="./images/LOGO.svg" alt="Logo">
            </div>
        </header>
        <main class="main">
            <div class="top-text">
                <h5>Научитесь играть на гитаре</h5>
                <h1>За 10 ЗАНЯТИЙ</h1>
            </div>
            <div class="mediator">
                <div class="mediator-inner">
                    <div class="mediator-top-text">
                        <h6>Курс для начинающих</h6>
                        <h2>"ШАГ ВПЕРЁД"</h2>
                    </div>
                    <div class="mediator-bottom-text">
                        <p>Готов стать гитарной легендой за 10 дней?</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <!-- Место для футера -->
        </footer>
    </div>
</body>
</html>
